<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ООО "Рога и копыта" - заготовка кожи и всего остального</title>
    <style> 
    body, ul {
        margin: 0;
    }
    header {
        position: absolute;
        min-height: 12vw;
        background-color: salmon;
        min-width: 100vw;
        float: left;
    
    }
    header>div {
        position: relative;
        background: gold;
        width: 18vw;
        height: 3vw;
        text-align: center;
        line-height: 3vw;
        top: 1vw;
        left: 1vw;
        border-radius: 4px;
    }
    ul {
        list-style: none;
    }
    header>ul>li {
        position: absolute;
        display: inline-block;
        cursor: pointer;
        top: 8vw;
    }
    
    header>ul>li:nth-child(3) {
        right: 5vw;
        float: left;
    }

    header>ul>li:nth-child(2) {
        right: 15vw;
    }

    header>ul>li:nth-child(1) {
        right: 25vw;
    }
    
    header>ul>li+li+li>ul {
        display: none;
    }
    header>ul>li:nth-child(3)::after {
        content: "\25be";
        position: absolute;
        font-size: 30px;
        top: -5px;
    }

    header>ul>li:nth-child(3):hover>ul {
       display: block;
       position: absolute;
       left: -4vw;
    }
    
    header>ul>li:nth-child(3):hover>ul>li:hover {
        text-decoration: underline;
    }
    aside {
        top: 12vw;
        position: absolute;
        display: block;
        min-width: 20vw;
        background-color: fuchsia;
        background-repeat: repeat-y;
        float: left;
        bottom: 12vw;

    }
    aside>div, aside>div~ul>li {
        cursor: pointer;
    }

    footer {
        display: block;
        position: absolute;
        min-width: 100vw;
        min-height: 12vw;
        background-color: aqua;
        bottom: 0;
        text-align: center;
        line-height: 10vw;
    }
    input[type=checkbox] {
        display: none;
    }
    label {
        cursor: pointer;
        display: inline-block;
    }
    aside>div~ul {
        display: block;
        position: relative;
    }
    label::after {
        display: inline-block;
        content: "\25b6";
        position: absolute;
        right: 0;

    }
    aside>div~ul>li>ul {
        display: none;
        z-index: 1;
    }
    #roga:checked~ul {
        display: block;
    }
    #roga:checked~label[for=roga] {
        display: block;
    }
    #kopita:checked~ul {
        display: block;
    }
    #kopita:checked~label[for=kopita] {
        display: block;
    }
    #koja:checked~ul {
        display: block;
    }
    #koja:checked~label[for=koja] {
        display: block;
    }
    #koja:checked~ul>li:hover, #kopita:checked~ul>li:hover,
    #roga:checked~ul>li:hover {
        text-decoration: underline;
    }




    </style>
</head>
<body>
    <header>
        <div>Logo</div>
        
        <ul>
            <li>О компании</li>
            <li>Доставка</li>
            <li>Вакансии
                <ul>
                    <li>Заготовщик кожи</li>
                    <li>Заготовщик рогов</li>
                    <li>Заготовщик копыт</li>
                </ul>
            </li>
        </ul>
    </header>
    <aside>
        <div>Каталог</div>
        <ul>
           <li><input type="checkbox" id="roga" name="a1">
        <label for="roga">Рога </label>
                <ul>
                    <li>Бараньи</li>
                    <li>Оленьи</li>
                </ul>
            </li>
            <li><input type="checkbox" id="kopita" name="a2">
            <label for="kopita">Копыта </label>
                <ul>
                    <li>Бараньи</li>
                    <li>Оленьи</li>
                    <li>Свиные</li>
                </ul>
            </li>
            <li><input type="checkbox" id="koja" name="a3">
            <label for="koja">Кожа </label>
                <ul>
                    <li>Крокодила</li>
                    <li>Чебурашки</li>
                    <li>Старухи шапокляк</li>
                </ul>
            </li>
        </ul>
    </aside>
    <main></main>
    <footer>&copy; 2019</footer>
</body>
</html>
